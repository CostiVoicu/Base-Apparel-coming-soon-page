<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>

  <main class="main">
    <header class="header">
      <img src="./images/logo.svg" alt="The logo of the web site" id="logo">
    </header>
    <div class="hero">
      <img src="./images/hero-desktop.jpg" alt="The hero on the desktop version" id="hero_desktop">
      <img src="./images/hero-mobile.jpg" alt="The hero on the mobile version" id="hero_mobile">
    </div>
    <div class="title">
      <h1>
        <spna class="highlight">WE'RE</spna> COMING SOON
      </h1>
    </div>
    <article class="article">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </article>
    <div class="email">
      <input type="text" placeholder="Email Address" id="form">
      <img src="./images/icon-error.svg" alt="The error icon" id="error">
      <div class="button" id="button">
        <img src="./images/icon-arrow.svg" alt="The arrow icon" id="arrow">
      </div>
      <p id="error_text">Please provide a valid email</p>
    </div>
  </main>
  
  <script src="./script/script.js"></script>

</body>
</html>
